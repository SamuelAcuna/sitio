{% extends "dash/base.html" %}
{% load static %}
{% block contents %}
<main>
  <div class="container-fluid px-4">
    <h1 class="mt-4">Static Navigation</h1>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
      <li class="breadcrumb-item">
        <a href="tabla_producto.html">Productos</a>
      </li>
      <li class="breadcrumb-item active">Modificar producto</li>
    </ol>
    <div class="card mb-4">
      <div class="card-body">
        <div class="container mt-5">
          <form id="productForm">
            <div>
              <div>
                <img
                  style="width: 200px"
                  src="#"
                  alt="imagen_producto"
                  sizes=""
                  srcset="
                    https://static.vecteezy.com/system/resources/previews/004/141/669/non_2x/no-photo-or-blank-image-icon-loading-images-or-missing-image-mark-image-not-available-or-image-coming-soon-sign-simple-nature-silhouette-in-frame-isolated-illustration-vector.jpg
                  "
                />
              </div>
              <button type="button" class="btn-primary">Cambiar imagen</button>
            </div>

            <div class="form-group">
              <label for="nombre">Nombre del Producto:</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                required
                value="Collar Inteligente C15"
                readonly
              />
            </div>

            <div class="form-group">
              <label for="descripcion">Descripción:</label>
              <textarea
                class="form-control"
                id="descripcion"
                name="descripcion"
                rows="4"
                required
                readonly
              >
Collar Inteligente C15</textarea
              >
            </div>

            <div class="form-group">
              <label for="precio">Precio:</label>
              <input
                type="number"
                class="form-control"
                id="precio"
                name="precio"
                step="0.01"
                required
                value="150"
              />
            </div>

            <div class="form-group">
              <label for="categoria">Categoría:</label>
              <select
                class="form-control"
                id="categoria"
                name="categoria"
                required
              >
                <option value="collares">Collares</option>
                <option value="platos" selected>Plato inteligente</option>
                <option value="accesorios">Accesorios</option>
              </select>
            </div>

            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="disponibilidad"
                name="disponibilidad"
                checked
              />
              <label class="form-check-label" for="disponibilidad"
                >Disponible</label
              >
            </div>

            <div class="form-group">
              <label for="inventario">Inventario:</label>
              <input
                type="number"
                class="form-control"
                id="inventario"
                name="inventario"
                value="16"
              />
            </div>

            <div class="form-group">
              <label for="sku">SKU:</label>
              <input
                type="text"
                class="form-control"
                id="sku"
                name="sku"
                value="SKMM01"
                readonly
              />
            </div>

            <div class="form-group">
              <label for="especificaciones">Especificaciones Técnicas:</label>
              <textarea
                class="form-control"
                id="especificaciones"
                name="especificaciones"
                rows="4"
                readonly
              >
Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt excepturi eos sunt amet, quos temporibus magnam quidem harum blanditiis, cum, eius corrupti exercitationem suscipit dolores officia! Ipsam fugiat molestiae suscipit.</textarea
              >
            </div>

            <div class="form-group">
              <label for="estado">Estado del Producto:</label>
              <select class="form-control" id="estado" name="estado" required>
                <option value="nuevo">Nuevo</option>
                <option value="usado" selected>Open Box</option>
                <option value="reacondicionado">Reacondicionado</option>
              </select>
            </div>

            <button
              type="button"
              class="btn btn-primary"
              onclick="confirmPopup()"
            >
              Modificar Producto
            </button>
            <a href="tabla_producto.html" class="btn btn-secondary">Cancelar</a>
          </form>
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="confirmationModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Confirmar acción</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Cerrar"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>¿Estás seguro de que deseas modificar este producto?</p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="updateProduct()"
                >
                  Confirmar
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  onclick="closePopup()"
                >
                  Cancelar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>


<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"
></script>
<script src="js/scripts.js"></script>
<script>
  function confirmPopup() {
    $("#confirmationModal").modal("show");
    document.getElementById("popup").style.display = "block";
  }

  function closePopup() {
    $("#confirmationModal").modal("hide");
    document.getElementById("popup").style.display = "none";
  }

  function updateProduct() {
    // Aquí puedes agregar la lógica para agregar el producto a la base de datos o realizar cualquier otra acción necesaria
    alert("¡Producto modificado correctamente!");
    $("#confirmationModal").modal("hide");
    document.getElementById("productForm").reset(); // Limpiar el formulario después de agregar el producto
  }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock contents %}
