{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #224d3e; /* Fondo verde oscuro */
      color: #fff; /* Texto blanco */
      padding-top: 0; /* Sin espacio para la barra de navegación */
    }

    .custom-navbar {
      background-color: #2d5a4c; /* Fondo de la barra de navegación un poco más claro */
      height: 80px; /* Altura de la barra de navegación */
    }

    .custom-navbar .navbar-brand {
      font-size: 2rem; /* Tamaño del texto del logotipo */
    }
  </style>
</head>
<body>

<!-- Barra de Navegación -->
<nav class="custom-navbar navbar navbar-expand-md navbar-dark" aria-label="Pet-Smart navigation bar">
  <div class="container">
    <a class="navbar-brand" href="index.html">Pet-Smart<span>.</span></a>
  </div>
</nav>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <h2 class="mb-4">Formulario de Registro</h2>
      <form method="post">
        {% csrf_token %}
        {{ form | crispy  }}
        <button type="submit">Registrarse</button>
    </form>
    </div>
  </div>
  <div id="layoutAuthentication_footer">
    <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-muted">Copyright &copy; Your Website 2024</div>
                <div>
                    <a href="#">Privacy Policy</a>
                    &middot;
                    <a href="#">Terms &amp; Conditions</a>
</div>

<!-- Bootstrap JS y dependencias Popper.js y jQuery -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
</body>
</html>
