{% extends "dash/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block contents %}
<main>
  <div class="container-fluid px-4">
    <h1 class="mt-4">Static Navigation</h1>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item"><a href="">Dashboard</a></li>
      <li class="breadcrumb-item">
        <a href="#">Clientes</a>
      </li>
      <li class="breadcrumb-item active">Modificar Cliente</li>
    </ol>
    <div class="card mb-4">
      <div class="card-body">
        <div class="container mt-5">
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy}}
             <div class="mt-3">
                 <input type="submit" value="Guardar Cambios" class="btn btn-success btn-lg">
                 <a href="{% url "tabla_clientes" %}"><input type="button" value="Cancelar" class="btn btn-danger btn-lg"></a>
             </div>
         </form>
        </div>
      </div>
    </div>
  </div>
</main>


<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"
></script>
<script src="js/scripts.js"></script>
<script>
  function confirmPopup() {
    $("#confirmationModal").modal("show");
    document.getElementById("popup").style.display = "block";
  }

  function closePopup() {
    $("#confirmationModal").modal("hide");
    document.getElementById("popup").style.display = "none";
  }

  function updateProduct() {
    // Aquí puedes agregar la lógica para agregar el producto a la base de datos o realizar cualquier otra acción necesaria
    alert("¡Producto modificado correctamente!");
    $("#confirmationModal").modal("hide");
    document.getElementById("productForm").reset(); // Limpiar el formulario después de agregar el producto
  }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock contents %}
